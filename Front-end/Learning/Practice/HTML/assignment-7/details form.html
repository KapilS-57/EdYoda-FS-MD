<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details Form</title>
</head>

<body>
    <!-- form -->
    <form action="#" target="_self" method="post">
        <!-- text input -->
        <label for="fname" id="fname">First Name:</label>
        <input type="text" name="fname" placeholder="Enter first name" required>
        <lable for="lname" id="lname">Last Name:</lable>
        <input type="text" name="lname" placeholder="Enter last name" required>

        <!-- email input -->
        <lable for="email" id="email">Email:</lable>
        <input type="email" name="email" placeholder="Enter your email" required>

        <!-- contact number input -->
        <lable for="pnum" id="pnum">Phone Number:</lable>
        <input type="tel" name="pnum" placeholder="Enter your Phone Number" required>


        <lable for="address" id="address">Address:</lable>
        <input type="text" name="address" required>

        <!-- number input -->
        <lable for="age" id="age">Your Age:</lable>
        <input type="number" name="age" min="1" required>

        <!-- Range -->
        <lable for="val" id="val">Select range:</lable>
        <input type="range" name="val" min="1" max="100">

        <!-- radio input -->
        <label for="gender">Gender:</label>
        <label for="gender" id="gender">Male</label>
        <input type="radio" name="gender" value="Male">

        <label for="gender" id="gender">Female</label>
        <input type="radio" name="gender" value="Female">

        <!-- selecting colors -->
        <label for="color" id="color">Select color:</label>
        <input type="color" name="color">

        <!-- Date and Time -->
        <label for="dob" id="dob">D.O.B:</label>
        <input type="date" name="dob">

        <label for="time" id="time">Time:</label>
        <input type="time" name="time">

        <!-- upload files (multiple)-->
        <label for="files">Upload Document:</label>
        <input type="file" name="files" multiple>

        <!-- checkbox -->
        <label for="terms">Agree terms and conditions:</label>
        <input type="checkbox" name="terms">

        <!-- adding image -->
        
    </form>
</body>

</html>
