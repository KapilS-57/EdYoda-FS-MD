<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Exercise Buttons</title>
    <link rel="stylesheet" href="../styles/CSSexercisebutton.css">
</head>

<body>
    <div>
        <p>2a. uber</p>
        <p>
            <button class="request-now">request now</button>
        </p>
    </div>
    <div>
        <p>2b. amazon</p>
        <p><button class="add-to-cart">add to cart</button></p>
    </div>
    <div>
        <p>2c. github</p>
        <p><button class="sign-up">sign up</button></p>
    </div>
    <div>
        <p>2d. bootstarp</p>
        <p><button class="bootstrap">get started</button>
            <button class="download">download</button>
        </p>
    </div>
    <div>
        <p>2e. linkedin</p>
        <p><button class="apply-on-company">apply on company website </button>
            <button class="save">save</button>
        </p>
    </div>
    <div>
        <p>
            2f. demo CSS
        </p>
        <p>
            <a href="https://www.amazon.com/">Back to Amazon</a>
        </p>
        <p class="shoes">Nike Black Running Shoes</p>
        <p style="color: rgb(0, 118, 0)">
            $39 - in Stock.
        </p>
        <p style="font-size: 20px;">Free delivery tomorrow.</p>
        <p>
            <button class="add-to-cart">Add to Cart</button>
            <button class="buy-now">Buy now</button>
        </p>
        <p>
            2g. pagination
        </p>
        <p class="pagination">
            <button>back</button>
            <a href="#">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
            <a href="#">4</a>
            <a href="#">5</a>
            <button>next</button>
        </p>
        <p>2h. stretch</p>
        <p>
            <button class="stretch">stretch</button>
        </p>
    </div>
</body>

</html>
