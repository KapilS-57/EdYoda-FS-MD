<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tables</title>
    <style>
        table,
        td,
        th {
            border: 1px solid black;
            border-collapse:collapse ;
        }
    </style>
</head>

<body>
    <table>
        <caption>Technology Table</caption>
        <thead>
            <tr>
                <th>S. No.</th>
                <th>Technology Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>HTML</td>
            </tr>
            <tr>
                <td rowspan="2">2</td>
                <td>CSS</td>
            </tr>
            <tr>
                <td>JavaScript</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
